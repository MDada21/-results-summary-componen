<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/images/style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="main-container">
      <div class="blue-container">
        <h4 class="title-blue"><p>Your Result</p></h4>
        <div class="around-container">
          <span class="Note"
            >76<br />
            <p>of 100</p></span
          >
        </div>
        <h3>Great</h3>
        <p class="para">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="white-container">
        <h2>Summary</h2>
        <div class="summary-container Reaction1">
          <div class="summary-title Reaction">
            <img src="./assets/images/icon-reaction.svg" alt="" />Reaction
          </div>
          <div class="Degre">80 <span class="degre-left">/ 100</span></div>
        </div>

        <div class="summary-container Memory1">
          <div class="summary-title Memory">
            <img src="./assets/images/icon-memory.svg" alt="" />Memory
          </div>
          <div class="Degre">92 <span class="degre-left">/ 100</span></div>
        </div>

        <div class="summary-container Verbal1">
          <div class="summary-title Verbal">
            <img src="./assets/images/icon-verbal.svg" alt="" />Verbal
          </div>
          <div class="Degre">61 <span class="degre-left">/ 100</span></div>
        </div>

        <div class="summary-container Visual1">
          <div class="summary-title Visual">
            <img src="./assets/images/icon-visual.svg" alt="" />Visual
          </div>
          <div class="Degre">72 <span class="degre-left">/ 100</span></div>
        </div>

        <button>Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/MDada21">DAOUI MOURAD</a>.
    </div>
  </body>
</html>
